<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Persons Name">
    </div>

    <label class="col-sm-2 col-form-label">Birthday</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="Birthday">
    </div>

    <label class="col-sm-2 col-form-label">Skill</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Skill">
    </div>

    <label class="col-sm-2 col-form-label">Task</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Task">
    </div>
</div>

<button (click)="addPeople()" *ngIf="people.PersonID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePeople()" *ngIf="people.PersonID!=0" class="btn btn-primary">
    Update
</button>
