<div class="form-froup row">

    <!--Binds text entered to the Skill model-->
    <label class="col-sm-2 col-form-label">Skill</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Skill" placeholder="Enter Skill">
    </div>
</div>

<!--Appears if the Window does not have a SkillID associated with it. Sends data gathered above through the addSkills function-->
<button (click)="addSkills()" *ngIf="skills.SkillID==0" class="btn btn-primary">
    Add
</button>

<!--Appears if the Window has a SkillID associated with it. Sends data gathered above through the updateSkills function-->
<button (click)="updateSkills()" *ngIf="skills.SkillID!=0" class="btn btn-primary">
    Update
</button>
