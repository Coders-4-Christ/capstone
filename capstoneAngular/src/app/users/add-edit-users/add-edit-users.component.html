<!--Form to get user information-->
<div class="form-froup row">

    <!--gets first name and binds it to the FirstName model-->
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FirstName" placeholder="Enter User's First Name">
    </div>

    <!--gets last name and binds it to the LastName-->
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LastName" placeholder="Enter User's Last Name">
    </div>

    <!--gets user name and binds it to the UserName model-->
    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserName" placeholder="Enter User's Username">
    </div>

    <!--gets password and binds it to the Passphrase model-->
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Passphrase" placeholder="Enter User's Password">
    </div>
</div>

<!--button that activates the addUsers function using the data gathered above-->
<button (click)="addUsers()" *ngIf="user.UserID==0" class="btn btn-primary">
    Add
</button>

<!--button that activates the updateUsers function using the data gathered above-->
<button (click)="updateUsers()" *ngIf="user.UserID!=0" class="btn btn-primary">
    Update
</button>
